<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Fact's App</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <style>
        #fact {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-info text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Masukan sebuah angka</p>
                    <input type="text" name="angka" id="angka" class="form-control form-lg" placeholder="Masukan sebuah angka!">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="fakta"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let angka = document.querySelector('#angka')
        let fact = document.querySelector('#fact')
        let fakta = document.querySelector('#fakta')

        angka.addEventListener('input', fetchFact)

        function fetchFact(){
            let number = angka.value
            fetch('https://numbersapi.com/'+number)
                .then(res => res.text())
                .then(data => {
                    if(number != ''){
                        fact.style.display = 'block'
                        fakta.innerText = data;
                    }
                })
                .catch(err => {
                    console.log(err)
                })
        }
    </script>
</body>
</html>
